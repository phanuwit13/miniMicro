<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button [routerLink]="['//home']">
          <ion-icon name="chevron-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Status</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="box">
      <div class="font">Time</div>
      <div style="font-size: 22px;padding-top: 3%;">{{home.timeDate}}</div>
      <div *ngIf=" home.item[0] != null">
        <div class="font">Temp</div>
        <div style="font-size: 22px;padding-top: 3%;">
          {{home.item[0].temp}}
        </div>
        <div class="font">
          <span [ngClass]="{'on':status=='ON','off':status=='OFF'}"
            >{{status}}</span
          >
        </div>
        <div class="font">RPM</div>
        <div
          *ngIf=" home.item[0] != null"
          style="font-size: 22px;padding-top: 3%;"
        >
          {{home.item[0].motors}}
        </div>
      </div>
    </div>
    <div class="sh">
      <div class="side"></div>
      <div class="main">
        <div class="font">Temp</div>

        <round-progress
          *ngIf=" home.item[0] != null"
          [current]="home.item[0].temp"
          [max]="100"
          [color]="'#fc8476'"
          [background]="'#eaeaea'"
          [radius]="125"
          [stroke]="30"
          [semicircle]="true"
          [rounded]="true"
          [clockwise]="true"
          [responsive]="true"
          [duration]="800"
          [animation]="'easeOutQuart'"
          [animationDelay]="0"
        ></round-progress>
      </div>
      <div class="side"></div>
    </div>

    <div class="sh">
      <div class="side"></div>
      <div class="main">
        <div class="font">Motor</div>
        <round-progress
          *ngIf=" home.item[0] != null"
          [current]="home.item[0].motors"
          [max]="1024"
          [color]="'#45ccce'"
          [background]="'#eaeaea'"
          [radius]="125"
          [stroke]="30"
          [semicircle]="true"
          [rounded]="true"
          [clockwise]="true"
          [responsive]="true"
          [duration]="800"
          [animation]="'easeOutQuart'"
          [animationDelay]="0"
        ></round-progress>
      </div>
      <div class="side"></div>
    </div>
  </div>
</ion-content>
